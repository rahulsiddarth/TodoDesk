<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/loginPageStyle.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Planner</title>
  </head>
  <body>
    <div class="login">
      <p>Welcome!</p>
      <form class="form">
        <div class="input">
          <input type="email" class="input__email" placeholder="Username" />
        </div>
        <div class="input">
          <input type="password" class="input__password" placeholder="Password" />
        </div>
      </form>
      <button class="form__button">Log in</button>
      <button class="form__button">Sign in</button>
    </div>
  </body>
</html>
