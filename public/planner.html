<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Planner Application, Author: rahulsiddarth " />
    <link rel="stylesheet" href="./styles/plannerStyle.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Planner</title>
  </head>
  <body>
    <main id="parent">
      <header id="topBar">
        <div id="title">
          PLANNER
          <img src="./images/sortIcon.svg" alt="sort-notStarted" />
        </div>
        <div id="notStarted">
          Not Started
          <img src="./images/sortIcon.svg" alt="sort-notStarted" />
        </div>
        <div id="inProgress">
          In Progress
          <img src="./images/sortIcon.svg" alt="sort-inProgress" />
        </div>
        <div id="completed">
          Completed
          <img src="./images/sortIcon.svg" alt="sort-completed" />
        </div>
      </header>
      <div id="searchBarDiv">
        <input type="text" name="SearchBar" id="SearchBar" placeholder="Search tasks" />
      </div>
      <section id="mainSection">
        <div class="taskCard">
          <input type="text" name="taskTitle" id="taskTitle" placeholder="Title" maxlength="60" />
          <input type="datetime-local" name="startDate" id="startDate" />
          <input type="datetime-local" name="endDate" id="endDate" />
          <img src="./images/icons8-checkmark.svg" alt="Done" width="30px" heigth="30px" />
          <img src="./images/saveIcon.svg" alt="Save" width="26px" heigth="26px" />
          <img src="./images/deleteIcon.svg" alt="Delete" width="28px" heigth="28px" />
        </div>
      </section>
      <footer>
        <img
          id="createTaskBtn"
          src="./images/plusIcon.svg"
          alt="createTask"
          width="60px"
          height="60px"
        />
      </footer>
    </main>
    <script src="./scripts/userData.js"></script>
  </body>
</html>
