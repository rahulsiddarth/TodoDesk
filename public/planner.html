<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Planner Application, Author: rahulsiddarth " />
    <link rel="stylesheet" href="./styles/plannerStyle.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Planner</title>
  </head>
  <body>
    <main id="parent">
      <!-------------------------------------------- TITLE BAR -------------------------------------------->
      <div id="titleBar">
        <p>TODO DESK</p>
        <input type="text" name="searchBar" id="searchBar" placeholder="Search tasks" />
        <img src="./images/sortIcon.svg" alt="sort-notStarted" />
      </div>
      <!-------------------------------------------- MAIN SECTION -------------------------------------------->
      <section id="mainSection">
        <!------------------------------ NOT STARTED FLEX COLUMN ------------------------------>
        <div id="notStarted">
          <div id="notStartedTitle">
            Not Started
            <img src="./images/sortIcon.svg" alt="sort-notStarted" />
          </div>
          <div id="notStartedContent">
            <div class="taskCard">
              <input
                type="text"
                name="taskTitle"
                id="taskTitle"
                placeholder="Title"
                maxlength="30"
              />
              <input type="datetime-local" name="startDate" id="startDate" />
              <input type="datetime-local" name="endDate" id="endDate" />
              <img src="./images/icons8-checkmark.svg" alt="Done" width="30px" heigth="30px" />
              <img src="./images/saveIcon.svg" alt="Save" width="26px" heigth="26px" />
              <img src="./images/deleteIcon.svg" alt="Delete" width="28px" heigth="28px" />
            </div>
          </div>
        </div>
        <!------------------------------ IN PROGRESS FLEX COLUMN ------------------------------>
        <div id="inProgress">
          <div id="inProgressTitle">
            In Progress
            <img src="./images/sortIcon.svg" alt="sort-inProgress" />
          </div>
          <div id="inProgressContent">
            <div class="taskCard">
              <input

            </div>

              <input

              />
              <input type="datetime-local" name="startDate" id="startDate" />

              <img src="./images/deleteIcon.svg" alt="Delete" width="28px" heigth="28px" />

              />
              <input type="datetime-local" name="startDate" id="startDate" />

              <img src="./images/deleteIcon.svg" alt="Delete" width="28px" heigth="28px" />
            </div>
          </div>
        </div>
        <!------------------------------ COMPLETED FLEX COLUMN ------------------------------>
        <div id="completed">
          <div id="completedTitle">
            Completed
            <img src="./images/sortIcon.svg" alt="sort-inProgress" />
          </div>
          <div id="completedContent"></div>
        </div>
      </section>

      <footer>
        <img
          id="createTaskBtn"
          src="./images/plusIcon.svg"
          alt="createTask"
          width="60px"
          height="60px"
        />
      </footer>
    </main>
    <script src="./scripts/userData.js"></script>
  </body>
</html>
